<!doctype html>

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>FileUpload sample</title>
<script type="text/javascript" src="jquery-1.3.2.min.js"></script>
<script>
$(function() {
	$('#fileupload').change(function() {
		$('#form').submit();
	})
});
</script>
</head>
<body>
<form id="form" action="rest/memo.json" target="uploadframe" enctype="multipart/form-data"><input id="fileupload" type="file" ></input></form>
<iframe id="uploadframe" name="uploadframe" src="" style="width: 0px; height: 0px;"></iframe>
</body>
</html>
